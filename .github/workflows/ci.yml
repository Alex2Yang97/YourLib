name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip build pytest
      - run: pip install -e .
      - run: pytest -q
      - run: python -m build
